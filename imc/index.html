<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC - Python &amp; PyScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <!-- bootstrap icons link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- pyscript -->
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>

    <body>
        <main class="container d-flex align-items-center justify-content-center">
            <form class="card px-4 pt-5 pb-3" data-bs-theme="dark">
                <h1 class="card-title border-bottom px-3 pb-2">Calculadora de IMC</h1>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Digite seu peso em quilos:</label>
                        <input type="number" min="0" class="form-control" placeholder="Ex: 70" id="weight" required />
                    </div>
                    <div class="mb-4">
                        <label for="height" class="form-label">Digite sua altura em metros:</label>
                        <input type="number" min="0" step="0.01" class="form-control" placeholder="Ex: 1.80" id="height" required />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" py-click="calc_imc()" class="btn btn-primary px-3">Calcular</button>
                    </div>
                    <output id="imc" class="form-control-plaintext text-center h1 mt-1"></output>
                    <output id="imc-description" class="form-control-plaintext text-center h3"></output>
                </div>
            </form>
        </main>
        <footer class="py-5 text-bg-dark d-flex flex-column align-items-center gap-3" data-bs-theme="dark">

            </div>
